{% extends 'layout.html' %}
{% block content %}
<div class="album py-5 bg-light">
  <div class="container">
    <div class="row">
      {% for product in object_list %}
      <div class="col-md-4">
        <div class="card mb-4 shadow-sm">
          <p align='center'><b>{{product.product_name}}</b></p>
          <img class="bd-placeholder-img card-img-top" src="{{product.product_image.url}}" width="225" height="225">
          <div class="card-body">
            <p class="card-text"><b>&#8377 {{product.product_price}}</b></p>
            filter_by = {{product.product_price_filter}}
            <div class="d-flex justify-content-between align-items-center">
              <div class="btn-group">
                <a type="button" href="/Sales/DetailsView/{{product.id}}" class="btn btn-sm btn-outline-secondary">View
                  Description</a>
                  {% if user.is_authenticated %}
                <a type="button" href="/Sales/EditView/{{product.pk}}" class="btn btn-sm btn-outline-secondary">Edit</a>
                <a type="button" href="/Sales/DeleteView/{{product.id}}" class="btn btn-sm btn-outline-secondary">Delete</a>
                  {% endif %}
              </div>
              <small class="text-muted">9 mins</small>
            </div>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</div>
{% endblock %}
